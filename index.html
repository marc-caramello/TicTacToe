<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="index.css">
		<script type="text/javascript" src="index.js"></script>
	</head>
	<body>
		<main class="background">
			<div class="title">
				<h1>Tic Tac Toe</h1>
			</div>
			<div class="container">
				<div id="board"></div>
			</div>
			<div class="display announcer hide" id="gameResult"></div>
			<div class="controls" id="controls">
				<button type="button" id="aiFirst" onclick="aiFirstOnClick()" >Let AI go first</button>
				<button type="button" id="playAgain" onclick="load()" hidden >Play again</button>
			</div>
		</main>
	</body>
</html>
